<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>토론 사이트 - 로그인</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- 상단 메뉴 -->
  <header>
    <nav id="top-menu">
      <ul>
        <li><a href="#" id="link-login">로그인</a></li>
        <li><a href="#" id="link-register">회원가입</a></li>
        <li><a href="#" id="link-post-list">게시글 목록</a></li>

  <!-- 로그인 폼 -->

    <section id="login-section">
      <h1>로그인</h1>
      <div class="central-box">
        <input type="text" id="login-username" placeholder="사용자 이름" />

        <button id="login-button">로그인</button>
      </div>
    </section>
  </main>

  <!-- 동작 JS -->
  <script src="login.js"></script>
</body>
</html>
