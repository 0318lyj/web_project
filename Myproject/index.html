<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>토론 사이트 - 메인</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- 상단 메뉴 -->
  <header>
    <nav id="top-menu">
      <ul>
        <li><a href="#" id="link-login">로그인</a></li>
        <li><a href="#" id="link-register">회원가입</a></li>
        <li><a href="#" id="link-post-list">게시글 목록</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 영역: 게시글 등록 -->
  <main>
    <section id="main-section">
      <h1>토론 할 게시물을 등록하세요</h1>
      <div id="post-creation" class="central-box">
        <input type="text" id="post-title" placeholder="게시글 제목을 입력하세요" />
        <textarea id="post-content" placeholder="게시글 내용을 입력하세요" rows="8" cols="60"></textarea>
        <button id="create-post-button">등록</button>
      </div>
      

    </section>
  </main>

  <!-- 동작 JS -->
  <script src="app.js"></script>
</body>
</html>
