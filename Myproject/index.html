<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>정치 토론 게시판 - 메인</title>
  <!-- style.css 연결 (원하시는 경우) -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- 상단 메뉴 -->
  <header>
    <nav id="top-menu">
      
      <div id="logo-area">
        <img src="image/korea.png" alt="로고" id="logo-image" />
        <t></t>대한민국
      </div>

      <ul>
        <li><a href="#" id="link-login">로그인</a></li>
        <li><a href="#" id="link-register">회원가입</a></li>
        <li><a href="#" id="link-post-list">게시글 목록</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 영역 -->
  <main>
    <!-- 중앙부: 제목, 내용 구분하여 게시글 등록 -->
    <section id="main-section">
      <h1>정치 토론 게시판</h1>
      <div id="post-creation" class="central-box">
        <!-- 제목 입력 -->
        <input 
          type="text" 
          id="post-title" 
          placeholder="게시글 제목을 입력하세요"
        />
        
        <!-- 내용 입력 (넓은 텍스트 영역) -->
        <textarea 
          id="post-content" 
          placeholder="게시글 내용을 입력하세요" 
          rows="8"
          cols="60"
        ></textarea>
        
        <button id="create-post-button">등록</button>
      </div>
    </section>
  </main>

  <!-- 추후 자바스크립트로 동작을 구현 -->
  <script src="app.js"></script>
</body>
</html>
