<!DOCTYPE html>
<html lang="en">
<head>
  <title>게시물 등록 - 토론게시판</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="게시물 등록 - 토론게시판">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 메인 디자인 관련 CSS -->
  <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main_styles.css">
  <link rel="stylesheet" type="text/css" href="styles/responsive.css">
  <!-- 게시물 등록 전용 CSS -->
  <link rel="stylesheet" type="text/css" href="styles/post_create.css">
</head>
<body>
  <div class="super_container">
    <!-- Header (메인페이지와 동일) -->
    <header class="header d-flex flex-row">
      <div class="header_content d-flex flex-row align-items-center">
        <!-- Logo -->
        <div class="logo_container">
          <div class="logo">
            <img src="images/logo.png" alt="">
            <span>토론게시판</span>
          </div>
        </div>
        <!-- 메인 상단 메뉴 -->
        <nav class="main_nav_container">
          <div class="main_nav">
            <ul class="main_nav_list">
              <li class="main_nav_item"><a href="login.html">로그인</a></li>
              <li class="main_nav_item"><a href="register.html">회원가입</a></li>
              <li class="main_nav_item"><a href="courses.html">게시물 목록</a></li>
              <li class="main_nav_item"><a href="profile.html">프로필</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="header_side d-flex flex-row justify-content-center align-items-center">
        <img src="images/phone-call.svg" alt="">
        <span>관리자 4566 7788 2457</span>
      </div>
      <!-- Hamburger (반응형 메뉴용) -->
      <div class="hamburger_container">
        <i class="fas fa-bars trans_200"></i>
      </div>
    </header>
    
    <!-- 게시물 등록 Section -->
    <!-- 컨테이너 열 크기를 col-lg-10으로 변경하여 입력폼의 폭을 늘림 -->
    <section class="post_create page_section" style="background: url('images/slider_background.jpg') no-repeat center center; background-size: cover;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="post_create_section">
              <div class="post_create_content">
                <h1 class="post_create_title">게시물 등록</h1>
                <p class="post_create_text">게시물 제목과 내용을 입력하세요.</p>
                <form id="postCreateForm">
                  <div class="form-group">
                    <input type="text" id="postTitle" class="form-control input_field" placeholder="게시물 제목" required>
                  </div>
                  <div class="form-group">
                    <textarea id="postContent" class="form-control input_field" placeholder="게시물 내용" rows="8" required></textarea>
                  </div>
                  <button type="submit" class="btn post_create_button">등록</button>
                </form>
                <p id="postCreateMessage" style="margin-top:15px;"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Footer (메인페이지와 동일) -->
    <footer class="footer">
      <div class="container">
        <div class="newsletter">
          <div class="row">
            <div class="col">
              <div class="section_title text-center">
                <h1>관리자에게 문의</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <div class="newsletter_form_container mx-auto">
                <form action="post">
                  <div class="newsletter_form d-flex flex-md-row flex-column flex-xs-column align-items-center justify-content-center">
                    <input id="newsletter_email" class="newsletter_email" type="email" placeholder="Email Address" required="required" data-error="Valid email is required.">
                    <button id="newsletter_submit" type="submit" class="newsletter_submit_btn trans_300" value="Submit">Subscribe</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="footer_content">
          <div class="row"></div>
        </div>
        <div class="footer_bar d-flex flex-column flex-sm-row align-items-center">
          <div class="footer_copyright">
            <span>
              Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved |
              This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
            </span>
          </div>
          <div class="footer_social ml-sm-auto">
            <ul class="menu_social">
              <li class="menu_social_item"><a href="#"><i class="fab fa-pinterest"></i></a></li>
              <li class="menu_social_item"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
              <li class="menu_social_item"><a href="#"><i class="fab fa-instagram"></i></a></li>
              <li class="menu_social_item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
              <li class="menu_social_item"><a href="#"><i class="fab fa-twitter"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    
  </div>

  <!-- jQuery, Bootstrap JS -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="styles/bootstrap4/popper.js"></script>
  <script src="styles/bootstrap4/bootstrap.min.js"></script>
  <!-- 게시물 등록 처리 자바스크립트 파일은 별도로 작성 예정 -->
  <script src="post_create.js"></script>
</body>
</html>
